<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Votos</title>
</head>
<body>
    <script>
        let idade = Number(prompt("Me diga sua idade: "))
        if (idade < 16) {
            document.write("Você não pode votar")
        } else if (idade < 18) {
            document.write("Você pode votar, mas não é obrigatório")
        }
        else if (idade <= 70) {
            document.write("Seu voto é obrigatório")
        } else {
            document.write("Seu voto é opcional")
        }
    </script>
</body>
</html>
