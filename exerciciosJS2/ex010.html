<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        let tab = prompt("Me diga um n√∫mero para gerar a tabuada: ")

        for (let multi = 1; multi <= tab; multi++){
        document.write(`${tab} x ${multi} = ${tab * multi}. <br>`)
        }
    </script>
</body>
</html>
