<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrescente</title>
</head>
<body>
    <script>
        let n1 = 10

        for (let decrescente = n1; decrescente >= 0; decrescente--){
            document.write(`${decrescente} \n`)
        }
    </script>
</body>
</html>
