<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor N</title>
</head>
<body>
    <script>
        let n1 = parseInt(prompt("Digite um valor: "))

    for (let decrescente = 1; decrescente <= n1; decrescente++){
    document.write(`${decrescente} \n`)
    }

    
    </script>
</body>
</html>
