<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Aritmética</title>
</head>
<body>
    <script>
        let entre = 0
        let quantos = 0

        for (let media = 15; media <=100; media++){
            entre = media + entre
            quantos++
        }

        document.write(`A média aritmética dos números de 15 a 100 é: ${(entre/quantos).toFixed(2)}`)
        

        
    </script>
</body>
</html>
