<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem Crescente</title>
</head>
<body>
    <h1>Ordem Crescente</h1>
    <script>
        let n1 = Number(prompt("Digite o primeiro valor: "))
        let n2 = Number(prompt("Digite o segundo valor: "))
        let n3 = Number(prompt("Digite o terceiro valor: "))

        if (n1 > n2 && n2 > n3) {
            document.write(`A ordem é ${n3}, ${n2}, ${n1} `)
        } else if (n1 > n3 && n3 > n2) {
            document.write(`A ordem é ${n2}, ${n3}, ${n1} `)
        } else if (n2 > n3 && n3 > n1){
            document.write(`A ordem é ${n1}, ${n3}, ${n2} `)
        } else if (n2 > n1 && n1 > n3){
            document.write(`A ordem é ${n3}, ${n1}, ${n2} `)
        } else if (n3 > n1 && n1 > n2) {
            document.write(`A ordem é ${n2}, ${n1}, ${n3} `)
        } else if (n3 > n2 && n2 > n1) {
            document.write(`A ordem é ${n1}, ${n2}, ${n3} `)
        }
    </script>
</body>
</html>
