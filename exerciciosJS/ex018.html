<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Maior</title>
</head>
<body>
    <h1>Qual número é maior? </h1>
    <script>
        let n1 = Number(prompt("Me diga um número: "))
        let n2 = Number(prompt("Me diga um segundo número: "))
        if (n1 > n2) {
            document.write(`O número ${n1} (Primeiro número) é maior que o número ${n2} (Segundo número)`)
        } else {
            document.write(`O número ${n2} (Segundo número) é maior que o número ${n1} (Primeiro número)`)
        }
    </script>
</body>
</html>
