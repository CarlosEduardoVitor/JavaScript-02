<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulo</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Área do triangulo</h1>
    <script>
        let base = prompt("Me diga a medida da base do triangulo: ")
        let altura = prompt("Me diga a altura do triangulo: ")
        document.write(`A área do triangulo é ${base*altura/2}`)
    </script>
</body>
</html>
