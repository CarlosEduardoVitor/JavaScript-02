<!DOCTYPE html>

<body>
    <h1>Par ou Impar</h1>
    <script>
        let n = Number(prompt("Me diga um número: "))
        let imparepar = n % 2 == 0 ? document.write(`O número é par`) : document.write(`O número é impar`)
    </script>
