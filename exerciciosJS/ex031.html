<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário mínimo</title>
</head>
<body>
    <h1>Salário mínimo</h1>
    <script>
        let salario = Number(prompt("Me diga qual o seu salário atual: "))
        document.write(`O seu salário dá ${(salario/1518).toFixed(2)} salários mínimos`)
    </script>
</body>
</html>
