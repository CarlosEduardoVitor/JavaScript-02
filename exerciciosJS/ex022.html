<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bônus Salário</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Salário bônus</h1>
    <script>
        let salario = Number(prompt("Qual seu salário? "))
        salario >= 2000 ? document.write(`O seu salário atual com um bônus de 10% é ${(salario*1.10).toLocaleString('pt-BR' , {style: 'currency', currency: 'BRL'})}`) : document.write(`O seu salário atual com um bônus de 05% é ${(salario*1.05).toLocaleString('pt-BR' , {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
