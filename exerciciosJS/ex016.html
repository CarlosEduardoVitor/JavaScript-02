<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Número</title>
</head>
<body>
    <h1>Positivo, Negativo e zero</h1>
    <script>
        let n = Number(prompt("Me fale um número para ser verificado: "))
        if (n > 0){
            document.write(`O número ${n} é positivo`)
        } else if (n < 0){
            document.write(`O número ${n} é negativo`)
        } else {
            document.write(`O número é zero`)
        }
    </script>
</body>
</html>
