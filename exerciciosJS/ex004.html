<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media ponderada</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Média ponderada</h1>
    <script>
        let nota1 = Number(prompt("Me diga a primeira nota: "));
        let nota2 = Number(prompt("Me diga a segunda nota: "));
        let nota3 = Number(prompt("Me diga a terceira nota: "));
        let media = (nota1*2 + nota2*3 + nota3*5)/10;
        document.write("A média ponderada é " + media)
    </script>
</body>
</html>
