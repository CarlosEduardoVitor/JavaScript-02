<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area e Perimetro</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Calcule a área e perimetro do raio</h1>
    <script>
        let raio = prompt("Me diga o raio da circuferencia: ")
        document.write(`A área do raio ${raio} é ${3.14*raio**2}`)
        document.write(`O perimetro do raio ${raio} é ${3.14*2*raio}`)
    </script>
</body>
</html>
