<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idades</title>
</head>
<body>
    <h1>Crianças, Adolescente, Jovens, Adultos e Idosos</h1>
    <script>
        let idade = Number(prompt("Me diga sua idade em anos: "))
        if (idade <= 12) {
            document.write("Você é uma Criança")
        } else if (idade <= 18) {
            document.write("Você é um Adolescente")
        } else if (idade <= 30) {
            document.write("Você é um Jovem")
        } else if (idade <= 60) {
            document.write("Você é um Adulto")
        } else {
            document.write("Você é um Idoso")
        }
    </script>
</body>
</html>
