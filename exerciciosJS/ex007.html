<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Salário Base</h1>
    <script>
        let salario = Number(prompt("Me diga o salário base do funcionario: "))
        document.write(`O salário liquido do funcionario levando em conta 5% de comissão é ${salario+(salario/100*5)}`)
    </script>
</body>
</html>
