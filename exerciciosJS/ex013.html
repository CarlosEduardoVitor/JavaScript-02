<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplo do Segundo</title>
</head>
<body>
    <h1>Números Multiplos</h1>
    <script>
        let n1 = Number(prompt("Me de um número: "))
        let n2 = Number(prompt("Me de um segundo número: "))
        if (n2 % n1 == 0){
            document.write(`O número ${n1} é multiplo de ${n2}`)
        } else {
            document.write(`O número ${n1} não é multiplo do ${n2}`)
        }
    </script>
</body>
</html>
