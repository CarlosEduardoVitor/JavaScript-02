<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>
        Programa de soma/subtrção/multiplicação/divisão
    </h1>
    <script>
        let n1 = Number(prompt("Me diga um número: "))
        let n2 = Number(prompt("Me diga um segundo número: "))
        let soma = n1 + n2
        let sub = n1 - n2 
        let multi = n1 * n2
        let div = n1 / n2 
        document.write("A soma entre " + n1 + " e " + n2 + " é " + soma + "<br>")
        document.write("A subtração entre " + n1 + " e " + n2 + " é " + sub + "<br>") 
        document.write("A multiplicação entre " + n1 + " e " + n2 + " é " + multi + "<br>")
        document.write("A divisão entre " + n1 + " e " + n2 + " é " + div + "<br>")

    </script>
</body>
</html>
