<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paar ou impar</title>
    <style>
        body { 
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Par ou impar</h1>
    <script>
        let numero = prompt("Me diga um número: ")
        if (numero % 2 == 0) {
            document.write("Seu número é par!")
        } else {
            document.write("Seu número é impar")
        }
    </script>
</body>
</html>
