<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário com aumento</title>
</head>
<body>
    <h1>Salário com Aumento de 15%</h1>
    <script>
        let salarioatual = Number(prompt("Me diga seu salário atual: "))
        let salarioaumentado = salarioatual + (salarioatual*0.15)
        document.write(`O seu salário com um aumento de 15% é ${salarioaumentado}`)
    </script>
</body>
</html>
