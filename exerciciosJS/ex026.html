<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos e quantidades</title>
</head>
<body>
    <h1>Produtos e quantidades</h1>

    <script>
        let preço = Number(prompt("Me fale o preço do produto: "))
        let quantidade = Number(prompt("Me fale agora a quantidade que comprou desse produto: "))
        document.write(`O preço total a ser pago é ${(preço*quantidade).toLocaleString('pt-BR' , {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
