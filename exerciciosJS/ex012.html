<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice de Massa Corporal</title>
</head>
<body>
    <h1>
        Indice de Massa Corporal
    </h1>
    <script>
        let peso = Number(prompt("Me fale o seu peso em KG: "))
        let altura = Number(prompt("Me fale sua altura em METROS: (coloque ponto ao invés de virgula)"))
        document.write(`O seu IMC é ${peso / (altura)**2}`)
    </script>
</body>
</html>
